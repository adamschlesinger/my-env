# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
final_space: true
version: 2
transient_prompt:
  background: "transparent"
  template: "\n> "
blocks:
  - type: prompt
    alignment: left
    filler: .
    newline: true
    segments:
      - type: os
        style: diamond
        leading_diamond: "\ue0b6"
        trailing_diamond: "\ue0b0"
        background: "#6272a4"
        foreground: "#F8F8F2"
        template: "{{ .Icon }} "

      - type: path
        style: diamond
        background: "#bd93f9"
        foreground: "#F8F8F2"
        leading_diamond: "<transparent,background>\ue0b0</>"
        trailing_diamond: "\ue0b0"
        properties:
            style: folder
        template": " {{ .Path }} "

      - type: executiontime
        style: diamond
        foreground: "#282A36"
        background: "#FFB86C"
        leading_diamond: "<transparent,background>\ue0b0</>"
        trailing_diamond: "\ue0b0"
        template: " {{ .FormattedMs }} "
        properties:
          style: austin
          always_enabled: true
 
  - type: prompt
    alignment: right
    filler: "<#44475A,transparent>-</>"
    segments:
      - type: aws
        style: diamond
        background: "#ff79c6"
        foreground: "#F8F8F2"
        leading_diamond: "\ue0b2"
        trailing_diamond: "<transparent,background>\ue0b2</>"
        template: "\ue7ad {{.Profile}}{{if .Region}}@{{.Region}}{{end}}"

      - type: node
        style: diamond
        background: "#6272A4"
        foreground: "#F8F8F2"
        leading_diamond: "\ue0b2"
        trailing_diamond: "<transparent,background>\ue0b2</>"
        template: "  {{ if .PackageManagerIcon }}{{ .PackageManagerIcon }} {{ end }}{{ .Full }} "

      - type: python
        style: diamond
        background: "#6272A4"
        foreground: "#F8F8F2"
        leading_diamond: "\ue0b2"
        trailing_diamond: "<transparent,background>\ue0b2</>"
        template: "  {{ if .Error }}{{ .Error }}{{ else }}{{ if .Venv }}{{ .Venv }} {{ end }}{{ .Full }}{{ end }} "

      - type: git
        style: diamond
        background: "#6272a4"
        foreground: "#F8F8F2"
        leading_diamond: "\ue0b2"
        trailing_diamond: "<transparent,background>\ue0b2</>"
        properties:
          branch_icon: ""
          fetch_stash_count: true
          fetch_status: false
          fetch_upstream_icon: true
        template: " \ue725 ({{ .UpstreamIcon }}{{ .HEAD }}{{ if gt .StashCount 0 }} \ueb4b {{ .StashCount }}{{ end }}) "

      - type: time
        style: diamond
        background: "#ff79c6"
        foreground: "#F8F8F2"
        leading_diamond: "\ue0b2"
        trailing_diamond: "\ue0b4"

  - type: prompt
    alignment: left
    newline: true
    segments:
      - type: status
        style: plain
        properties:
          always_enabled: true
        foreground: "#F8F8F2"
        foreground_templates:
          - "{{ if gt .Code 0 }}#FF5555{{ end }}"
        template: "\n>"
